name: Build App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ‘· Build Android app (local)
        run: |
          npx eas-cli build --local \
            --non-interactive \
            --platform android \
            --profile preview \
            --output ./app-build

      - name: ğŸ“± Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: app-build
